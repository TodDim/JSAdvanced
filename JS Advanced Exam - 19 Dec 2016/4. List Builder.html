<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button {
        margin: 3px 0 3px 8px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
        let sel = selector

        class Builder {
            constructor() {
                this.container = $(sel)
            }
            createNewList() {
                this.container.empty()
                this.container.append('<ul>')
                return this
            }

            addItem(item) {
                let ul = $(`${sel} ul`)
                let li = $(`<li>${item}</li>`)
                li.append($('<button>Up</button>').on('click', function () {
                    let row = $(this).parent();
                    row.insertBefore(row.prev());
                }))
                li.append($('<button>Down</button>').on('click', function () {
                    let row = $(this).parent();
                    row.insertAfter(row.next());
                }))
                ul.append(li)
            }
        }
        return obj = new Builder(selector)
    }
</script>
<script>
    $(function () {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });

</script>
</body>
</html>
